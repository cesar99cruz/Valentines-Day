<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Will you be my Valentine?</title>
    <link rel="icon" href="/assets/heart-cursor.png">
</head>

<body>

    <div class="wrapper">

        <img class="background" src="/assets/background.png" />
        <div class="gifs">
            <img class="gif gif-happy" src="./assets/togepi-happy.gif" />
            <img class="gif gif-sad" src="./assets/togepi-cry.gif" style="display: none;" />
            <img class="gif gif-yes" src="./assets/yes-gif.gif" style="display: none;" />
        </div>
        <h1>Will you be my Valentine?</h1>

        <div class="buttons">
            <button onclick="clickYes()" class="yes">
                Yes
            </button>

            <button onclick="clickNo()" class="no">
                No
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
